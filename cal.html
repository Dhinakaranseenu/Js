<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="cal">
    <input type="text" id="cal1">
    <input type="submit" value="+" onclick="add()">
    <input type="submit" value="-" onclick="sub()">
    <input type="submit" value="*" onclick="mul()">
    <input type="submit" value="/" onclick="div()">
    <h1 id="ans"></h1>
  <script>
    function add(){
        var a1 = parseInt(document.getElementById("cal").value);
        var a2 = parseInt(document.getElementById("cal1").value);
        var c = a1 + a2 ;
        document.getElementById("ans").innerHTML= "The Answer is" +c;
    }
    function sub(){
        var a1 = parseInt(document.getElementById("cal").value);
        var a2 = parseInt(document.getElementById("cal1").value);
        var c = a1 - a2 ;
        document.getElementById("ans").innerHTML= "The Answer is" +c;
    }
    function mul(){
        var a1 = parseInt(document.getElementById("cal").value);
        var a2 = parseInt(document.getElementById("cal1").value);
        var c = a1 * a2 ;
        document.getElementById("ans").innerHTML= "The Answer is" +c;
    }
    function div(){
        var a1 = parseInt(document.getElementById("cal").value);
        var a2 = parseInt(document.getElementById("cal1").value);
        var c = a1 / a2 ;
        document.getElementById("ans").innerHTML= "The Answer is" +c;
    }
  </script>
</body>
</html>
