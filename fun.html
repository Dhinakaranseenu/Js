<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" onclick="alert(print('hello'));">
    <input type="submit" onclick="var s =add(sub(10,2),mul(3,4)); alert(s)">
    <script>
        function print(h){
            return(h+'world');
        }
        function add(a,b){
            var r = a+b;
            return(r);
        }
        function sub(a,b){
            var r = a-b;
            return(r);
        }
        function mul(a,b){
            var r = a*b;
            return(r);
        }
        

    </script>
</body>
</html>
