<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="switches">
    <input type="submit" onclick="week()"><br><br>
    <input type="text" id="a">
    <input type="submit" onclick="table()"><br><br>
    <div id="a1"></div>

    <input type="text" id="b">
    <input type="submit" onclick="table1()"><br><br>
    <div id="a2"></div>

    <input type="text" id="c">
    <input type="submit" onclick="table2()"><br><br>
    <div id="a3"></div>
    <script>
        function week(){
            var a = parseInt(document.getElementById("switches").value);
            switch(a){
                case 1: alert("Sunday");
                break;
                case 2: alert("Monday");
                break;
                case 3: alert("Tuesday");
                break;
                case 4: alert("Wednesday");
                break;
                case 5: alert("Thursday");
                break;
                case 6: alert("Friday");
                break;
                case 7: alert("Saturday");
                break;
                default: alert("Enter value from 1-7 to set valid week name");

            }
        }
       function table(){
        var a = parseInt(document.getElementById("a").value);
        var r = " ";
        for(var i =1 ; i<=12;i++){
            r=r+a+ "X" +i+ "=" +a*i+"<br>";
            
        }
        document.getElementById("a1").innerHTML=r;

    }
    function table1(){
        var b = parseInt(document.getElementById("b").value);
        var r = " ";
        var i = 1;
        while(i<=12){
            r=r+b+ "X" +i+ "=" +b*i+"<br>";
            i++;
        }
        document.getElementById("a2").innerHTML=r;

    }
    function table2(){
        var c = parseInt(document.getElementById("c").value);
        var r = " ";
        var i = 1;
        do{
            r=r+c+ "X" +i+ "=" +c*i+"<br>";
            i++;
        }while(i<=12);
        document.getElementById("a3").innerHTML=r;

    }
    </script>
</body>
</html>
