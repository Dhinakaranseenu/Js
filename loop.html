<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="switches">
    <input type="submit" onclick="week()">
    <script>
        function week(){
            var a = parseInt(document.getElementById("switches").value);
            switch(a){
                case 1: alert("Sunday");
                break;
                case 2: alert("Monday");
                break;
                case 3: alert("Tuesday");
                break;
                case 4: alert("Wednesday");
                break;
                case 5: alert("Thursday");
                break;
                case 6: alert("Friday");
                break;
                case 7: alert("Saturday");
                break;
                default: alert("Enter value from 1-7 to set valid week name");

            }
        }
        for(var i =0 ; i<10;i++){
            document.write(i);
        }
        for(var i = 1 ; i<11;i++){
            document.write("the value is"+i);
        }
        for(var i = 1 ; i<=10;i++){
            document.write(i);
        }
    </script>
</body>
</html>
