<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="cal">
    <input type="text" id="cal1">
    <input type="text" id="sym">
    <input type="submit" value="calcualte" onclick="calc()">
    <h1 id="ans"></h1>

    <script>
           function calc(){
            var v1 = parseInt(document.getElementById("cal").value);
            var v2 = parseInt(document.getElementById("cal1").value);
            var s = document.getElementById("sym").value;
            var c = 0;
            console.log(s);
            switch(s){
                case "+" : c = v1 + v2 ;
                break;
                case "-" : c = v1 - v2 ;
                break;
                case "*" : c = v1 * v2 ;
                break;
                case "/" : c = v1 / v2 ;
                break;
                default : alert("enter valid symbol + - * /");

            }
            document.getElementById("ans").innerHTML = "The Ans is "+ c;
        }
    </script>
</body>
</html>
